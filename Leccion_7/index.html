<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en html</title>
</head>

<body>
    <h1>Formularios en HTML</h1>
    <form action="mi_server" method="post" target="blank" autocomplete="off">
        <fieldset>
            <legend>Datos de Usuario</legend>

            <input type="hidden" name="sistema" id="sistema" value="spa">

            <label for="idpersona">id persona:</label><br>
            <input type="text" id="idpersona" name="idpersona" readonly="true" value="20" disabled="true"><br>

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" placeholder="escribe tu nombre" required="true"><br>

            <label for="apellido">apellido:</label><br>
            <input type="text" id="apellido" required="true"><br>

            <label for="numero">numero:</label><br>
            <input type="number" id="numero" required="true" step="any"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="password">Contraseña</label><br>
            <input type="password" id="password"><br>

            <input type="submit" value="Enviar">
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validación">
            <input type="reset" value="Borrar"><br>

            <label>Genero:</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="">Femenino</label><br>

            <label for="">Musica:</label><br>
            <input type="checkbox" name="musica" id="clasica" value="clasica">
            <label for="">Rock</label><br>
            <input type="checkbox" name="musica" id="rock" value="rock">
            <label for="">Jazz</label><br>
            <input type="checkbox" name="musica" id="jazz" value="jazz">
            <label for="">Clasica</label><br>

            <label for="autos">Marca de auto(presiona la tecla Ctrl + click para seleccionar mas de uno)</label><br>
            <select name="autos" id="autos" multiple="true">
                <option value="twingo">twingo</option>
                <option value="audi">audi</option>
                <option value="ferrari">ferrari</option>
                <option value="bmw" selected="true">bmw</option>
            </select><br>

            <label for="">Comentarios:</label><br>
            <textarea name="comentario" id="comentario" rows="3" cols="10">Añade tu comentario</textarea>


        </fieldset>
    </form>
</body>

</html>
