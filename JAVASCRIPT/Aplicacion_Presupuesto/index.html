<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Presupuesto</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible 
            </div>
            <div class="presupuesto_valor">+2000</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor">4,000</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor">1,900</div>
                    <div class="presupuesto_egreso--porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>



    <script src="Dato.js"></script>
    <script src="Ingreso.js"></script>
    <script src="Egreso.js"></script>
    <script src="app.js"></script>
</body>

</html>
