<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="titulo">Manejo del DOM con Javascript</h1>
    <button onclick="cambiarTitulo()">click para cambiar titulo</button><br>
    <script>
        function cambiarTitulo() {
            //document.write("se borra todo cuidado con write");
            document.getElementById("titulo").innerHTML += "</br> nuevo titutlo"
        }
    </script>
</body>

</html>
