<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="titulo">manejo del dom co javasscript </h1><br>
    <h1 id="titulo2" onmousedown="rojo(this)" onmouseup="azul(this)" onclick="verde(this)">manejo del dom con javascript
    </h1><br>
    <!-- Nombre:
    <input type="text" onchange="convertir(this)"> -->
    <script>
        function convertir(nameInput) {
            nameInput.value = nameInput.value.toUpperCase();
        }
        function rojo(titulo2) {
            console.log("rojo-onmousedown");
            titulo2.style.color = "red";
        }
        function azul(titulo2) {
            console.log("azul-onmouseup");
            titulo2.style.color = "blue";
        }
        function verde(titulo2) {
            console.log("verde-onclick");
            titulo2.style.color = "green";
        }
    </script>
</body>

</html>
