<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="get" id="formulario">
        Nombre: <input type="text" name="nombre" value="christofer"><br>
        Apellido <input type="text" name="apellido" value="falla"><br>
    </form>
    <button onclick="mostrarValores()">Mostrar valores</button>
    <div id="showValue"></div>
    <script>
        function mostrarValores() {
            let formulario = document.forms["formulario"];
            let texto = "";
            let nombre = formulario["nombre"];
            let apellido = formulario["apellido"];
            texto = nombre.value + "<br>" + apellido.value;
            //for (let i of formulario) {
            //    box += i.value + " "
            //}
             document.getElementById("showValue").innerHTML = texto;
        }
    </script>
</body>

</html>
