<!DOCTYPE html>

    <title>Document</title>

<body>
    <h1>evento de escucha addEventListener</h1><br>
    <form action="get" id="registro">
        nombre:
        <input type="text" id="nombre"><br>
        apellido:
        <input type="text" id="apellido">
    </form>
    <script>
        const registro = document.getElementById("registro");
        registro.addEventListener("focus", (evento) => {
            evento.target.style.background = "greenyellow";
        }, true);
        registro.addEventListener("blur", (evento) => {
            evento.target.style.background = "white";
        },true);
    </script>
